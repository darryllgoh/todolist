<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>TODO Form</title>
</head>
<body>
    <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>
    
    <div>
        <h1 class="mx-2 mb-3">New TODO item</h1>
    </div>
                      <form id="newTaskForm" class="needs-validation" novalidate="" enctype="multipart/form-data">
                          <div class="form-group mx-2 mb-3">
                              <label for="title">Title</label><br>
                              <input type="text" class="form-control" id="title" placeholder="New TODO" required="">
                          </div>
                          <div class="form-group mx-2 mb-3">
                              <label for="description">Description</label><br>
                              <input type="text" class="form-control" id="description" placeholder="My TODO list" required="">
                          </div>
                          <div class="form-group mx-2 mb-3">
                            <label for="date">Target Date</label><br>
                            <input type="date" class="form-control" id="date" placeholder="" required="">
                            </div>
                          <div class="form-group mx-2 mb-3">
                              <button id="submit" type="submit" class="btn btn-primary">Add</button>
                          </div>
                      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="js/taskController.js"></script>
    <script src="js/taskForm.js"></script>



</body>
</html>
